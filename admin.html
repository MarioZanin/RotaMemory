<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Painel do Administrador</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.jpg" alt="Logo Rota das Memórias">
        </div>
        <h1>Painel do Administrador</h1>
        <button onclick="logout()">Sair</button>
    </header>

    <main>
        <h1 style="text-align: center;">Cadastro de Falecidos e Cemitérios</h1>

<!-- Formulário para cadastrar um cemitério -->
<form id="cadastro-form">
    <label for="cemeteryName">Nome do Cemitério:</label>
    <input type="text" id="cemeteryName" size="30" maxlength="30" required placeholder="*Obrigatório">
    
    <label for="fotoCemiterio">Foto do Cemitério:</label>
    <input type="file" id="fotoCemiterio" accept="image/*" required>
    
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" required>

    <label for="cidade">Cidade do Cemitério:</label>
    <input type="text" id="cidade" size="30" maxlength="30" required placeholder="*Obrigatório">

    
    <label for="noticias">Notícias:</label>
    <input type="text" id="noticias">
    
    <label for="horariosFuncionamento">Horários de Funcionamento:</label>
    <input type="text" id="horariosFuncionamento">
    
    <!-- Adicione outros campos do cemitério conforme necessário -->

    <button type="button" onclick="checkCemeteryExistence()">Verificar Cemitério</button>
</form>

<!-- Formulário para cadastrar um falecido -->
<form id="cadastro-deceased-form" style="display: none;">
    <label for="deceasedName">Nome do Falecido:</label>
    <input type="text" id="deceasedName" size="30" maxlength="30" required placeholder="*Obrigatório">
    
    <label for="fotoFalecido">Foto do Falecido:</label>
    <input type="file" id="fotoFalecido" accept="image/*" required>
    
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required>
    
    <label for="dataObito">Data do Óbito:</label>
    <input type="date" id="dataObito" required>
    
    <label for="nomeMae">Nome da Mãe:</label>
    <input type="text" id="nomeMae">
    
    <label for="nomePai">Nome do Pai:</label>
    <input type="text" id="nomePai">
    
    <label for="profissao">Profissão:</label>
    <input type="text" id="profissao">
    
    <!-- Adicione outros campos do falecido conforme necessário -->

    <button type="button" onclick="checkDeceasedExistence()">Verificar Falecido</button>
</form>

<!-- Outros formulários e funcionalidades podem ser adicionados conforme necessário -->
    </main>

    <script src="scriptAdmin.js"></script>
</body>
</html>
