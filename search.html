<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Rota das Memórias</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/Logo.JPG" alt="Logo Rota das Memórias">       </div>
        <h1>Rota das Memórias</h1>
        <button onclick="logout()">Sair</button>
    </header>

    <main >
        <h1>Resultado da Busca</h1>
    </main>
    <aside class="container">
        <div id="result-section">
            <p id="result-message"></p>

            <!-- Exibição do nome do cemitério -->
            <div id="cemeteryNameResult" class="result-box"></div>

            <!-- Exibição da foto do falecido e nome -->
            <div id="deceasedInfo" class="result-section">
                <img id="deceasedPhotoResult" alt="Foto do Falecido" class="result-photo">
                <h3 id="deceasedNameResult" class="result-text"></h3>
            </div>

            <!-- Imagem da fachada do cemitério -->
            <img id="cemeteryImageResult" alt="Fachada do Cemitério" class="result-image">

            <!-- Botão para ver detalhes do resultado -->
            <button id="view-result-button" onclick="redirectToResult()">Ver Resultado</button>
            <button id="back-button" onclick="goBack()">Voltar</button>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
