<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Rota das Memórias - Resultado</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/Logo.JPG" alt="Logo Rota das Memórias">        </div>
        <h1>Rota das Memórias</h1>
        <button onclick="logout()">Sair</button>
    </header>
    
    <main>
        <h1>Detalhes do Resultado</h1>
    </main>
    <aside class="container">
        <div id="resultContent"></div>

        <!-- Adicionando um espaço para a foto do falecido -->
        <img id="deceasedPhoto" alt="Foto do Falecido">
        <!-- Restante do conteúdo -->
        <h2 id="deceasedName"></h2>
        <p><strong>Data de Nascimento:</strong> <span id="birthDate"></span></p>
        <p><strong>Data de Falecimento:</strong> <span id="deathDate"></span></p>
        <p><strong>Nome do Pai:</strong> <span id="fatherName"></span></p>
        <p><strong>Nome da Mãe:</strong> <span id="motherName"></span></p>
        <p><strong>Profissão:</strong> <span id="profession"></span></p>
        <p><strong>Endereço do Cemitério:</strong> <span id="cemeteryAddress"></span></p>
        <!-- Adicione mais informações relevantes -->

        <!-- Adicionando geolocalização abaixo dos dados informados -->
        <div id="map"></div>
        <div>
            <button onclick="viewCemeteryDetails()">Detalhes do Cemitério</button>
        </div>
        
        <!-- Botões -->
        <div>
            <button onclick="goToCondolencePage()">Mensagem de Condolências</button>
            <button onclick="goBack()">Voltar</button>
        </div>
    </aside>
    
    <script src="script.js"></script>
</body>
</html>
