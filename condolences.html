<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Envio de Condolências</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/Logo.JPG" alt="Logo Rota das Memórias">     </div>
        <h1>Rota das Memórias</h1>
        <button onclick="logout()">Sair</button>
    </header>
    
    <main>
        <h1>Envio de Condolências</h1>
    </main>
    <aside class="container">
                
        <!-- Exibição da foto do falecido e nome -->
        <div id="deceasedInfo" class="result-section">
            <img id="deceasedPhotoResult" src="imagens/falecido.jpg" alt="Foto do Falecido" class="result-photo">
            <h3 id="deceasedNameResult" class="result-text"></h3>
        </div>

        <!-- Espaço para escrever mensagem de condolências -->
        <form id="condolences-form">
            <label for="message">Escreva sua mensagem de condolências:</label>
            <textarea id="message" rows="20" cols="80" required></textarea>
            <!-- Botões -->
        <div>
                <button type="submit" onclick="sendCondolences()">Enviar</button>
                <button Type="button" onclick="viewCemeteryInfo()">Informações Cemitério</button>
            </div>
        </form>
    </aside>

    <script src="script.js"></script>
</body>
</html>
